<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Творец | Лендинг</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Фон видео -->
    <div class="video-background">
        <video autoplay loop muted>
            <source src="background.mp4" type="video/mp4">
        </video>
    </div>
    
    <!-- Контент -->
    <div class="content">
        <header>
            <h1>Привет, я Творец!</h1>
            <p>Я создаю искусство, которое меняет мир.</p>
        </header>

        <section class="about">
            <h2>Обо мне</h2>
            <img src="picasso-studio.jpg" alt="Пабло Пикассо в мастерской">
            <p>Я — художник, актёр, танцор, и блогер, создающий искусство, которое исцеляет душу и открывает путь к Богу.</p>
        </section>

        <section class="gallery">
            <h2>Галерея</h2>
            <div class="gallery-images">
                <img src="rotko.jpg" alt="Картина Ротко">
                <img src="kandinsky.jpg" alt="Картина Кандинского">
                <img src="gogen.jpg" alt="Картина Гогена">
                <img src="renoir.jpg" alt="Картина Ренуара">
                <img src="monet.jpg" alt="Картина Моне">
            </div>
        </section>

        <section class="contact">
            <h2>Связаться со мной</h2>
            <form>
                <input type="text" placeholder="Ваше имя" required>
                <input type="email" placeholder="Ваш email" required>
                <textarea placeholder="Сообщение" required></textarea>
                <button type="submit">Отправить</button>
            </form>
        </section>

        <footer>
            <p>Связаться со мной: </p>
            <a href="https://t.me/anastasiiabobrovych" target="_blank">Telegram</a> |
            <a href="https://www.youtube.com/channel/anastasiiabobrovych" target="_blank">YouTube</a> |
            <a href="https://www.instagram.com/anastasiiabobrovych" target="_blank">Instagram</a>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
